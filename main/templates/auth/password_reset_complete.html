{% extends 'base.html' %}

{% block title %}Şifre Sıfırlandı - Made in Izmir{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="login-container">
    <div class="auth-card" style="text-align:center;">
        <div style="margin-bottom:1rem;">
            <svg viewBox="0 0 52 52" width="72" height="72">
                <circle cx="26" cy="26" r="25" fill="none" stroke="#22c55e" stroke-width="2"
                    stroke-dasharray="166" stroke-dashoffset="166"
                    style="animation: strokeDraw 0.6s cubic-bezier(0.65,0,0.45,1) forwards;"/>
                <path fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                    d="M14.1 27.2l7.1 7.2 16.7-16.8"
                    stroke-dasharray="48" stroke-dashoffset="48"
                    style="animation: strokeDraw 0.4s 0.5s cubic-bezier(0.65,0,0.45,1) forwards;"/>
            </svg>
        </div>
        <h2>Şifreniz Güncellendi!</h2>
        <p class="auth-subtitle" style="text-align:center; margin-bottom:2rem;">
            Şifreniz başarıyla değiştirildi. Artık yeni şifrenizle giriş yapabilirsiniz.
        </p>
        <a href="{% url 'main:login' %}" class="btn-auth" style="display:inline-block; text-decoration:none; text-align:center; padding:1rem 2.5rem; width:auto;">
            Giriş Yap →
        </a>
    </div>
</div>

<style>
@keyframes strokeDraw { to { stroke-dashoffset: 0; } }
</style>
{% endblock %}
