{% extends 'base.html' %}

{% block title %}Şifre Sıfırlandı - Made in Izmir{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="login-container">
    <div class="auth-card" style="text-align: center;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">✅</div>
        <h2>Şifreniz Güncellendi!</h2>
        <p style="margin: 1rem 0 1.5rem; color: var(--text-secondary, #64748b); font-size: 0.95rem; line-height: 1.7;">
            Şifreniz başarıyla değiştirildi. Artık yeni şifrenizle giriş yapabilirsiniz.
        </p>
        <a href="{% url 'main:login' %}" class="btn-auth" style="display: inline-block; text-decoration: none; text-align: center;">
            Giriş Yap
        </a>
    </div>
</div>
{% endblock %}
