{%extends 'base.html' %}

{% block title %}Made in Izmir - Contact{% endblock %}

{% block content %}
<!-- Page Header -->
    <div class="page-header header-contact">
        <div class="container">
            <h1 data-i18n="contact.title">İletişim</h1>
            <p data-i18n="contact.subtitle">Sorularınız için bizimle iletişime geçin.</p>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="section">
        <div class="container contact-container animate-fade-up" style="animation-delay: 0.2s;">
            <!-- Info Side -->
            <div class="contact-info">
                <h3 data-i18n="contact.title">İletişim</h3>
                <p class="text-muted" style="margin-bottom: 2rem;">Izmir, Turkey</p>

                <div class="contact-item" style="margin-bottom: 1.5rem;">
                    <i class="fas fa-envelope" style="color: var(--accent-color); margin-right: 10px;"></i>
                    info@madeinizmir.com
                </div>
                <div class="contact-item" style="margin-bottom: 1.5rem;">
                    <i class="fas fa-phone" style="color: var(--accent-color); margin-right: 10px;"></i>
                    +90 533 556 7888
                </div>

                <a href="https://wa.me/905335567888" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp fa-2x"></i>
                    <span data-i18n="contact.whatsapp">WhatsApp Hattı</span>
                </a>
            </div>

            <!-- Form Side -->
            <div class="contact-form">
                <h3 style="margin-bottom: 1.5rem;" data-i18n="contact.form_title">Bize Ulaşın</h3>
                <form>
                    <div class="form-group">
                        <label data-i18n="contact.name">Adınız</label>
                        <input type="text" class="form-control" data-i18n="contact.name" placeholder="Adınız">
                    </div>
                    <div class="form-group">
                        <label data-i18n="contact.email">E-posta</label>
                        <input type="email" class="form-control" data-i18n="contact.email" placeholder="E-posta">
                    </div>
                    <div class="form-group">
                        <label data-i18n="contact.subject">Konu</label>
                        <select class="form-control">
                            <option value="producer">Producer Inquiry (I want to export)</option>
                            <option value="buyer">Buyer Inquiry (I want to import)</option>
                            <option value="general">General Inquiry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-i18n="contact.message">Mesaj</label>
                        <textarea class="form-control" rows="5" data-i18n="contact.message"
                            placeholder="Mesaj"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="contact.send"
                        style="width: 100%;">Gönder</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
